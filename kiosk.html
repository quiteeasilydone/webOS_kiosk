<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="kiosk.css">
</head>
<body>
    <div class="header">
        <div class="head_container">
            <h1 id="title">LG Robo Cafe</h1>
        </div>
        <ul class="menu_tab">
            <li id="coffee" class="tab-list_trans">coffee</li>
            <li id="ade" class="tab-list_trans">ade</li>
            <li id="blended" class="tab-list_trans">blended</li>
        </ul>
    </div>
    <div id="menu_board">
        <section class="menu_sec">
            <div class="img_wrap">
                <img src="./src/coffee/hot_americano.png" alt="">
            </div>
            <div class="menu_name" id="Hot_A">Hot Americano</div>
            <div class="menu_price" id="HA_P">4000원</div>
        </section>
        <section class="menu_sec">
            <div class="img_wrap">
                <img src="./src/coffee/ice_americano.png" alt="">
            </div>
            <div class="menu_name" id="Ice_A">Ice Americano</div>
            <div class="menu_price" id="IA_P">4000원</div>
        </section>
        <section class="menu_sec">
            <div class="img_wrap">
                <img src="./src/coffee/hot_latte.png" alt="">
            </div>
            <div class="menu_name" id="Hot_L">Hot Latte</div>
            <div class="menu_price" id="HL_P">5000원</div>
        </section>
        <section class="menu_sec">
            <div class="img_wrap">
                <img src="./src/coffee/ice_latte.png" alt="">
            </div>
            <div class="menu_name" id="Ice_L">Ice Latte</div>
            <div class="menu_price" id="IL_P">5000원</div>
        </section>
    </div>
    <div id="footer">
        <div id="order_board">
            <section class="order_sec" data-id="1">
                <!-- <p class="order_menu_name"></p>
                <p class="order_menu_cnt"></p>
                <p class="order_menu_price"></p>
                <button class="click_button" onclick="menu_plus(this)">up</button>
                <button class="click_button" onclick="menu_down(this)">down</button>
                <button class="click_button" onclick="menu_remove(this)">remove</button> -->
            </section>
            <div id="order_total">
                <p>Total Menu</p>
                <p></p>
                <p></p>
            </div>
        </div>
        <div id="pay_board">
            <button id="pay_button"> 결제</button>
        </div>    
    </div>
    <script src="kiosk.js"></script>
</body>
</html>
